---
layout: default
title: Your New Jekyll Site
---

<article id="featured-story" class="padded-horizontal-large skroll-nav-toggle">
    <a href="/created/beercamp/" class="featured-logo">
        <img src="/img/pages/beercamp/beercamp-logo.svg">
    </a>

    <p class="subtitle">See how we created an in-browser multiplayer platform game.</p>

    <a href="/created/beercamp/" class="featured-link" style="background-image:url('/img/featured/beercamp.jpg');"></a>
</article>

<section id="article-listing" class="padded-horizontal-large padded-vertical">

    {% for post in site.posts %}
    <article class="article-listing-single">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <span class="date-time">{{ post.date | date_to_string }}</span>
        {% if post.summary %}
        <p>{{ post.summary }}</p>
        {% endif %}
    </article>
    {% endfor %}

    <div id="pagination" class="clearfix">
        <a href="page2.html" class="newer-posts">Newe<span>r</span></a>

        <a href="page2.html" class="older-posts">Olde<span>r</span></a>
    </div>
</section>
